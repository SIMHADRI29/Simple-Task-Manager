<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="intro">
        <table >
            <tr>
                <td><img id="logo1" src="./logo1.png" alt="Taskmanager"></td>
                <td><h1>Task Manager</h1></td>
            </tr>
        </table>
       
    </div>
    <div class="container">
        <!-- <h1><a href="#" id="app-name">Task Manager</a></h1>
        <p class="app-description">Your personalized task management solution for efficient and productive days.</p> -->
        <div class="input-container">
            <input type="text" id="newTask" placeholder="Enter task...">
            <button onclick="addTask()">Add</button>
            <div>  
            <select id="asd">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>
        <div class="lists-container">
            <div class="list" id="pendingTasks">
                <h2>Pending Tasks</h2>
                <ul id="pendingList"></ul>
            </div>
            <div class="list" id="completedTasks">
                <h2>Completed Tasks</h2>
                <ul id="completedList"></ul>
            </div>
           
        </div>
    </div>
    

    <script src="index1.js"></script>
</body>
</html>
